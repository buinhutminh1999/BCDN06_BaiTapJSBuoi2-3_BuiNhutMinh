<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Bài 1: Tính lương nhân viên</h1>
    <form action="">
      <div class="form-group">
        <label for="oneSalary">Lương một ngày</label>
        <input type="number" class="form-control" id="oneSalary" value="100000">
      </div>

      <div class="form-group">
        <label for="numDay">Số ngày làm</label>
        <input type="number" class="form-control" id="numDay">
      </div>
      <button class="btn btn-success" id="btnSalary" type="button">Tính kết quả</button>
      <p id="rsSalary" class="text-danger"></p>
  </div>

  <div class="container">
    <h1>Bài 2: Viết chương trình nhập vào 5 số thực tùy ý</h1>
    <form action="">
      <div class="form-group">
        <label for="soThuc1">Nhập vào số thực thứ 1:</label>
        <input type="number" class="form-control" id="soThuc1">
      </div>

      <div class="form-group">
        <label for="soThuc2">Nhập vào số thực thứ 2:</label>
        <input type="number" class="form-control" id="soThuc2">
      </div>

      <div class="form-group">
        <label for="soThuc3">Nhập vào số thực thứ 3:</label>
        <input type="number" class="form-control" id="soThuc3">
      </div>

      <div class="form-group">
        <label for="soThuc4">Nhập vào số thực thứ 4:</label>
        <input type="number" class="form-control" id="soThuc4">
      </div>

      <div class="form-group">
        <label for="soThuc5">Nhập vào số thực thứ 5:</label>
        <input type="number" class="form-control" id="soThuc5">
      </div>
      <button class="btn btn-success" id="btnTB" type="button">Tính kết quả</button>
      <p id="rsTB" class="text-danger"></p>
  </div>

  <div class="container">
    <h1>Bài 3: Quy đổi từ USD sang VND</h1>
    <form action="">
      <div class="form-group">
        <label for="us">Nhập vào số tiền USD muốn quy đổi:</label>
        <input type="number" class="form-control" id="us">
      </div>
      <button class="btn btn-success" id="btnCover" type="button">Tính kết quả</button>
      <p id="rsCover" class="text-danger"></p>
  </div>

  <div class="container">
    <h1>Bài 4: Tính diện tích, chu vi hình chữ nhật</h1>
    <form action="">
      <div class="form-group">
        <label for="chieuDai">Nhập chiều dài:</label>
        <input type="number" class="form-control" id="chieuDai">
      </div>
      <div class="form-group">
        <label for="chieuRong">Nhập chiều rộng:</label>
        <input type="number" class="form-control" id="chieuRong">
      </div>
      <button class="btn btn-success" id="btnDTCV" type="button">Tính kết quả</button>
      <p id="rsDTCV" class="text-danger"></p>
  </div>

  <div class="container">
    <h1>Bài 5: Tính tổng 2 ký số</h1>
    <form action="">
      <div class="form-group">
        <label for="so">Nhập vào 2 số:</label>
        <input type="number" class="form-control" id="so">
      </div>
      <button class="btn btn-success" id="btnSo" type="button">Tính kết quả</button>
      <p id="rsSO" class="text-danger"></p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
